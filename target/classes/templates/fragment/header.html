
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/H-ui.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/js/H-ui.js" type="text/javascript" charset="utf-8"></script>
    <link href="/css/style1.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" language="javascript"
            src="/js/DataTable/jquery.js"></script>
    <script type="text/javascript" language="javascript"
            src="/js/DataTable/jquery.dataTables.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/js/DataTable/jquery.dataTables.min.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="head">
    <div class="headimg"><img src="/images/school.jpg"/></div>
    <div class="headtitle">
        <div class="topnav">
            <div class="wp cl">

                <div class="l">您好，欢迎<td th:text="${session.loginId}"></td>来到电脑维修服务系统！</div>
                <div class="r"    th:if="${session.loginId!=null}">
                    <span class="pipe">|</span>
                    <span class="r_nav" >
                        [ <a th:href="@{/logout}" rel="nofollow">注销</a>]
                     </span>
                </div>
                <div class="r"    th:if="${session.loginId==null}">
                    <span class="pipe">|</span>
                    <span class="r_nav" >
                        请先[ <a th:href="@{/login}" rel="nofollow">登录</a>]
                     </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="navbarr navbarrA">
            <span  class="dropDown">

                    <a class="dropDown_A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" th:href="@{/index}">系统公告</a>
                    <ul class="dropDown-menu menu radius box-shadow">
                        <li><a class="active" href="#"></a></li>

                    </ul>
                </span>
    <span class="dropDown" th:if="${session.identity=='students'}">
        <a class="dropDown_A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">学生管理</a>
        <ul class="dropDown-menu menu radius box-shadow">
            <li><a th:href="@{/stuInfo}">个人信息管理</a></li>
            <li><a th:href="@{/stuPwd}">修改个人密码</a></li>
        </ul>
    </span>
    <span class="dropDown" th:if="${session.identity=='students'}">
        <a class="dropDown_A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">报修管理</a>
        <ul class="dropDown-menu menu radius box-shadow">
            <li><a th:href="@{/Form/list}">管理报修单</a></li>
            <li><a th:href="@{/Form/add}">添加报修单</a></li>
            <li><a th:href="@{/Form/statusview}">查看报修进度</a></li>
            <li><a th:href="@{/Form/messageview}">查看留言</a></li>
        </ul>
    </span>
    <span class="dropDown" th:if="${session.identity=='admin1'}">
                    <a class="dropDown_A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">班级管理</a>
                    <ul class="dropDown-menu menu radius box-shadow">
                        <li><a th:href="@{/class/list}">管理班级学生信息</a></li>
                        <li><a th:href="@{/class/classxf/list}">审核班级学生素拓信息</a></li>
                    </ul>
            </span>
    <span class="dropDown" th:if="${session.identity=='admin2'}">
                    <a class="dropDown_A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">院系管理</a>
                    <ul class="dropDown-menu menu radius box-shadow">
                        <li><a th:href="@{/yuanxi/findClass}">管理学院各班级学生信息</a></li>
                        <li><a th:href="@{/yuanxi/findClassXuefen}">二级素拓信息认证</a></li>

                    </ul>
            </span>
    <span class="dropDown" th:if="${session.identity=='admin'}">
                    <a class="dropDown_A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">院系管理</a>
                    <ul class="dropDown-menu menu radius box-shadow">
                        <li><a th:href="@{/admin/yuanxi/save}">增加院系</a></li>
                        <li><a th:href="@{/admin/yuanxi/list}">管理院系</a></li>
                    </ul>

<div class="navbomimg"></div>
