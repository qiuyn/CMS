
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head  th:replace="fragment/header :: header">
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--导航定位-->
<div class="locationA">
    <p>
        <img src="images/location.png" alt="Smiley face" width="20" height="20"/>
        <em >
            当前位置--
        </em>
        <span>学生管理--</span>
        <span>修改个人密码</span>
    </p>
</div>
<!--导航定位-->
<div  class="content">
    <!--表单-->
    <form  action="/updateStuPwd" method="post">
        <!--标题+验证-->
        <div class="row rowone">
            <div class="col-md-6">
                <div class="tagA">
                    <div class="Huialert Huialert-info">
                        修改你的个人密码
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="stuid" >学生ID：</label>
                <div class="controls" th:if="${session.loginId} != null">
                    <a><span id="stuid"  th:text="${session.loginId}"></span></a>
                </div>
                <div class="controls" th:if="${session.loginId} == null">
                    <a th:href="@{/login}"><span class="label label-danger">请重新登录！</span></a>
                </div>
            </div>
        </div>
        <!--标题+验证-->
        <!--新密码-->
        <div class="row rowtow">
            <div class="col-md-12">
                <div class="form-group formA ">
                    <div class="col-md-5"><label for="newpwd1" >新密码：</label></div>
                    <div class="col-md-4">
                        <input type="password" name="newpwd1"  id="newpwd1" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row rowtow">
            <div class="col-md-12">
                <div class="form-group formA ">
                    <div class="col-md-5"><label for="newpwd2" >确认密码：</label></div>
                    <div class="col-md-4">
                        <input type="password" name="newpwd2"  id="newpwd2" >
                    </div>
                </div>
            </div>
        </div>
        <!--新密码-->
        <div class="row rowtow">
            <div class="col-md-12">

                <div th:if="${errorMsg} =='1' ">
                    <a style="color: red;margin-left: 50%;">密码不一致</a>
                </div>
                <div th:if="${successMsg} =='1' ">
                    <a style="color: blue;margin-left: 50%;">修改成功！</a>
                </div>

            </div>
        </div>

        <!--按钮-->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group formC">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </div>
        <!--按钮-->
    </form>
    <!--表单-->
</div>
<!--页脚-->
<div th:replace="fragment/footer :: footer">&copy; 2014 The Static Templates2</div>
<!--页脚-->
</body>

</html>
