
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head  th:replace="fragment/header :: header">
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="locationA">
    <p>
        <img src="/images/location.png" alt="Smiley face" width="20" height="20"/>
        <em >
            当前位置--
        </em>
        <span>学生管理--</span>
        <span>完善个人信息</span>
    </p>
</div>
<div  class="content">
    <form  action="/updateStudent" method="post" enctype="multipart/form-data">
        <div class="row rowone">
            <div class="col-md-6">
                <div class="tagA">
                    <div class="Huialert Huialert-info">
                        输入你的个人信息
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="stuid" >学生ID：</label>
                <div class="controls" th:if="${session.loginId}!=null">
                    <a><span id="stuid"  th:text="${session.loginId}"></span></a>
                </div>
                <div class="controls" th:if="${session.loginId}==null">
                    <a th:href="@{/login}"><span class="label label-danger">请重新登录！</span></a>
                </div>
            </div>
        </div>
        <div class="row rowtow">
            <div class="col-md-12">
                <div class="form-group formA ">
                    <h3><strong >&nbsp</strong><span ></span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group formB">
                    <label for="name" >名字：</label>
                    <input type="text" th:value="${studentModel.stulist.name}" name="name"  id="name" placeholder="梁朝伟">
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group formB">
                    <label for="phone" >联系方式：</label>
                    <input type="text" th:value="${studentModel.stulist.phone}" name="phone" id="phone" placeholder="156255******">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group formB">
                    <label for="class" >班级：</label>
                    <input type="text" th:value="${studentModel.stulist.userclass}"  id="class" readonly="readonly" >
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group formB">
                    <label for="identity" >身份：</label>
                    <input type="text" th:value="${studentModel.stulist.identity}"  id="identity" readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group formB">
                    <label >性别：</label>
                    <select name="sex" th:value="${studentModel.stulist.sex}" >
                        <option th:selected="${studentModel.stulist.sex=='男'}" value="男">男</option>
                        <option th:selected="${studentModel.stulist.sex=='女'}" value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group formB">
                    <label for="address" >住址：</label>
                    <input type="text" th:value="${studentModel.stulist.address}" name="address" id="address" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group formC">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="fragment/footer :: footer">&copy; 2014 The Static Templates2</div>
</body>

</html>
